<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/13569a843f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro&family=Noto+Sans:ital,wght@0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>login to RiAcademy</title>
  </head>
  <body>
    <nav id="bar">
      <ul>
        <li class="item"><a href="#home">Home</a></li>
        <li class="item"><a href="#services">Services</a></li>
        <li class="item"><a href="#client">Our cliets</a></li>
        <li class="item"><a href="#contact">Contact Us</a></li>
      </ul>
    </nav>

    <div class="container">
      <h1>log in <i class="fa fa-sign-in" style="font-size: 30px"></i></h1>

      <div class="box">
        <i class="fa fa-envelope-o"></i>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your email"
        />
      </div>
      <div class="box">
        <i class="fa fa-key"></i>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Enter your password"
        />
      </div>
      <div class="box checkbox">
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
        <label for="vehicle1"> you are agree to our policy</label>
      </div>
      <div class="btn-for-contact">
        <button>Sign in</button>
      </div>
    </div>
   
  </body>
</html>
